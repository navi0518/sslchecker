<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSL Checker</title>
    
    <!-- Bootstra CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/index.css" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>

  <body>
    <!-- Add a Bootstrap alert with the class "alert alert-danger" for displaying error messages -->
    <div
      id="alertMessage"
      class="alert alert-danger"
      role="alert"
      style="display: none"
    ></div>
    <div class="container">
      <h1>SSL Checker</h1>
      <label for="domain">Enter domain:</label>
      <input type="text" id="domain" name="domain" placeholder="example.com" />
      <button onclick="checkSSL()">Check SSL</button>

      <!-- Add a reset button to clear the input field and SSL information/alert -->
      <button class="reset" onclick="resetForm()">Reset</button>

      <!-- Add an empty div with id "sslInfo" where SSL information will be displayed -->
      <div id="sslInfo" class="container"></div>
    </div>

    <!-- Bootstrap js -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/static/script.js"></script>
  </body>
</html>
